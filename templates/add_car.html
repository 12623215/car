<!DOCTYPE html>
<html>
<head>
    <title>Add New Car</title>
</head>
<body>
    <h1>Add New Car</h1>
    <form method="POST">
        <label>Make: </label><input type="text" name="make" required><br>
        <label>Model: </label><input type="text" name="model" required><br>
        <label>Year: </label><input type="number" name="year" required><br>
        <label>Price: </label><input type="number" step="0.01" name="price" required><br>
        <label>Status: </label><input type="text" name="status" required><br>
        <input type="submit" value="Add Car">
    </form>
</body>
</html>
