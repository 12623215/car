<!DOCTYPE html>
<html>
<head>
    <title>Добави кола:</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add New Car</h1>
    <div class="form-container">
        <form method="POST">
            <label>Марка: </label><input type="text" name="make" required><br>
            <label>Модел: </label><input type="text" name="model" required><br>
            <label>Година: </label><input type="number" name="year" required><br>
            <label>Цена: </label><input type="number" step="0.01" name="price" required><br>
            <label>Статус: </label><input type="text" name="status" required><br>
            <input type="submit" value="Add Car">
        </form>
    </div>
</body>
</html>
